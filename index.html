<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
    <div class="upper-card">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="apps">
        <div class="document"><img id="document" src="./images/icon-document.svg" alt="icon-document"></div>
        <div class="folder"><img id="folder" src="./images/icon-folder.svg" alt="icon-folder"></div>
        <div class="upload"><img id="upload" src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </div>
    <div class="lower-card">
      <h1>Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
      <div class="bar">
        <div class="inner-bar">
          <div class="white-ball"></div>
        </div>
      </div>
      <div class="data"><p>0 GB</p>
        <p>1000 GB</p></div>
    </div>
    <div class="floating-card">
      <h1>185</h1>
      <h2>GB Left</h2>
    </div>
  </main>
</body>
</html>
